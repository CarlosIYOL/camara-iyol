<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATIVO IYOL - C√°mara</title>
    <style>
        /* ESTILOS IYOL */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e3e3f4;
            transition: background-color 0.3s;
        }

        #view-menu { width: 100%; text-align: center; }
        
        .tab {
            background-color: #283593;
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        .btn-new {
            background-color: #d84315; /* Un rojo/naranja m√°s fuerte */
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn-new:hover { background-color: #bf360c; }
        
        .btn-logout {
            background-color: transparent;
            border: 1px solid #fff;
            margin-top: 10px;
            padding: 10px;
            font-size: 14px;
        }

        /* VISTA C√ÅMARA */
        #view-camera {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 10px;
        }

        /* VISTA CARGANDO (NUEVO) */
        #view-loading {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            z-index: 999;
            text-align: center;
        }

        /* SPINNER DE CARGA */
        .spinner {
            border: 8px solid #f3f3f3;
            border-top: 8px solid #283593;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            color: #283593;
            font-size: 1.2em;
            font-weight: bold;
        }

        .info-bar {
            background: white;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .info-bar h3 { margin: 5px 0; color: #283593; font-size: 1.1em; }
        .info-bar p { margin: 0; color: #666; font-size: 0.9em; }

        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
        }

        .btn-action {
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }
        
        .btn-shot { background-color: #2196f3; }
        .btn-save { background-color: #4caf50; }
        
        #status { margin-top: 20px; font-weight: bold; color: #333; text-align: center;}
        
        #user-display {
            font-size: 0.9em;
            color: #ddd;
            margin-bottom: 5px;
            display: none;
        }

    </style>
</head>
<body>

    <div id="view-menu">
        <div class="tab">
            <h1>CORPORATIVO IYOL</h1>
            <div id="user-display">Usuario: <b id="current-user-name">---</b></div>
            <p>üì∏ Sistema de Evidencia</p>
            
            <button class="btn-new" id="btn-start" onclick="handleStart()">üìÇ Iniciar</button>
            
            <button class="btn-new btn-logout" id="btn-logout" onclick="logout()" style="display:none;">üîÑ Cambiar Usuario</button>
        </div>
    </div>

    <div id="view-camera">
        <div class="info-bar">
            <h3>üë§ <span id="lbl-user">---</span></h3>
            <p>üìÇ <span id="lbl-job">---</span></p>
            <p>Fotos: <span id="count" style="color:#e65100; font-weight:bold;">0</span></p>
        </div>

        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <div class="controls" id="controls-area">
            <button class="btn-action btn-shot" onclick="takePhoto()">üì∑ FOTO</button>
            <button class="btn-action btn-save" onclick="finishSession()">üíæ FINALIZAR</button>
        </div>
        
        <div id="status"></div>
    </div>

    <div id="view-loading">
        <div class="spinner"></div>
        <div class="loading-text">Subiendo Evidencias...<br>Por favor espera.</div>
    </div>
    
    <audio id="shutterSound" src="https://www.soundjay.com/mechanical/sounds/camera-shutter-click-08.mp3"></audio>

    <script>
        // URL DEL SCRIPT
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbylKfa7j3CCVd3b_JUzhwHfFMuyszIyO-MBdcQIiO-tCqACGfIL-d6gOkOISJOEBNedIQ/exec";

        // Variables Globales
        let sessionUser = ""; 
        let sessionJob = "";  
        let photoQueue = [];
        let stream = null;

        // Elementos DOM
        const viewMenu = document.getElementById('view-menu');
        const viewCamera = document.getElementById('view-camera');
        const viewLoading = document.getElementById('view-loading'); // Referencia a pantalla carga
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const lblUser = document.getElementById('lbl-user');
        const lblJob = document.getElementById('lbl-job');
        const countSpan = document.getElementById('count');
        const statusDiv = document.getElementById('status');
        const controls = document.getElementById('controls-area');
        const btnStart = document.getElementById('btn-start');
        const btnLogout = document.getElementById('btn-logout');
        const userDisplay = document.getElementById('user-display');
        const currentUserNameSpan = document.getElementById('current-user-name');
        const shutterSound = document.getElementById('shutterSound');

        // 1. CONTROL DE INICIO
        function handleStart() {
            if (!sessionUser) {
                // CAMBIO 2: Texto modificado
                let u = prompt("PASO 1: Ingresa Nombre (Carpeta Principal):");
                if (!u) return;
                sessionUser = u;
                
                currentUserNameSpan.innerText = sessionUser;
                userDisplay.style.display = 'block';
                btnStart.innerText = "üìÇ Nueva Evidencia";
                btnLogout.style.display = 'inline-block';
            }
            startNewEvidence();
        }

        // 2. INICIAR EVIDENCIA
        function startNewEvidence() {
            // CAMBIO 1: Quitamos el nombre del usuario de este prompt
            let j = prompt(`PASO 2: Nombre de la EVIDENCIA:`);
            if (!j) return;

            sessionJob = j;
            launchCameraInterface();
        }

        function launchCameraInterface() {
            photoQueue = [];
            countSpan.innerText = "0";
            statusDiv.innerText = "";
            controls.style.display = 'flex';
            
            lblUser.innerText = sessionUser;
            lblJob.innerText = sessionJob;

            viewMenu.style.display = 'none';
            viewLoading.style.display = 'none'; // Asegurar que carga est√© oculta
            viewCamera.style.display = 'flex';
            document.body.style.backgroundColor = "#e8eaf6";

            initCamera();
        }

        function logout() {
            if(confirm("¬øCerrar sesi√≥n de " + sessionUser + "?")) {
                location.reload(); 
            }
        }

        function initCamera() {
            const constraints = {
                video: {
                    facingMode: { ideal: "environment" },
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(constraints)
                .then(s => {
                    stream = s;
                    video.srcObject = stream;
                })
                .catch(e => {
                    alert("Error c√°mara: " + e.message);
                    returnToMenu();
                });
            } else {
                alert("Navegador no compatible.");
            }
        }

        function takePhoto() {
            if (!stream) return;
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            if(shutterSound) shutterSound.play().catch(e => console.log(e));

            const data = canvas.toDataURL('image/jpeg', 0.7);
            
            const safeUser = sessionUser.replace(/[^a-zA-Z0-9]/g, "");
            const safeJob = sessionJob.replace(/[^a-zA-Z0-9]/g, "");
            const name = `${safeUser}_${safeJob}_${photoQueue.length + 1}.jpg`;

            photoQueue.push({ name: name, data: data });
            countSpan.innerText = photoQueue.length;
            
            statusDiv.innerText = `‚úÖ Foto #${photoQueue.length} lista.`;
            statusDiv.style.color = "#283593";
        }

        // 6. FINALIZAR Y MOSTRAR CARGA
        function finishSession() {
            if (photoQueue.length === 0) {
                alert("Toma al menos una foto.");
                return;
            }

            if(!confirm(`¬øSubir ${photoQueue.length} fotos a:\nüìÇ ${sessionUser} \n ‚Ü≥ üìÅ ${sessionJob}?`)) return;

            // CAMBIO 4: Ocultar c√°mara y mostrar PANTALLA DE CARGA
            viewCamera.style.display = 'none'; // Adi√≥s c√°mara
            viewLoading.style.display = 'flex'; // Hola spinner

            const payload = {
                mainFolder: sessionUser,
                subFolder: sessionJob,
                images: photoQueue
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            })
            .then(() => {
                // Al terminar, ocultamos carga
                viewLoading.style.display = 'none';

                alert("‚úÖ ¬°Evidencia Guardada!");
                
                if (stream) {
                    stream.getTracks().forEach(t => t.stop());
                    stream = null;
                }

                let next = confirm(`¬øCrear OTRA evidencia para: ${sessionUser}? \n\n(Aceptar = S√ç \nCancelar = NO, Salir)`);
                
                if (next) {
                    startNewEvidence();
                } else {
                    location.reload();
                }
            })
            .catch(e => {
                // Si falla, ocultamos carga y mostramos men√∫ de nuevo o error
                viewLoading.style.display = 'none';
                alert("Error red: " + e);
                location.reload();
            });
        }

        function returnToMenu() {
            location.reload();
        }
    </script>
</body>
</html>
