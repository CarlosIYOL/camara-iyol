<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATIVO IYOL - C√°mara</title>
    <style>
        /* ESTILOS IYOL */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e3e3f4;
            transition: background-color 0.3s;
        }

        #view-menu { width: 100%; text-align: center; }
        
        .tab {
            background-color: #283593;
            color: white;
            padding: 30px 20px;
            border-radius: 15px;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            width: 90%;
            max-width: 400px;
        }

        .btn-new {
            background-color: #ff7043;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
            font-weight: bold;
        }
        .btn-new:hover { background-color: #d84315; }

        /* VISTA C√ÅMARA */
        #view-camera {
            display: none;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 10px;
        }

        .info-bar {
            background: white;
            padding: 10px;
            border-radius: 8px;
            width: 100%;
            margin-bottom: 10px;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .info-bar h3 { margin: 5px 0; color: #283593; font-size: 1.1em; }
        .info-bar p { margin: 0; color: #666; font-size: 0.9em; }

        video {
            width: 100%;
            border-radius: 10px;
            background: #000;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 15px;
            width: 100%;
        }

        .btn-action {
            border: none;
            padding: 15px 20px;
            border-radius: 8px;
            font-size: 16px;
            color: white;
            font-weight: bold;
            cursor: pointer;
            flex: 1;
        }
        
        .btn-shot { background-color: #2196f3; }
        .btn-save { background-color: #4caf50; }
        
        #status { margin-top: 20px; font-weight: bold; color: #333; text-align: center;}

    </style>
</head>
<body>

    <div id="view-menu">
        <div class="tab">
            <h1>CORPORATIVO IYOL</h1>
            <p>üì∏ Sistema de Evidencia</p>
            <button class="btn-new" onclick="startSession()">üìÇ Iniciar Nueva Carpeta</button>
        </div>
    </div>

    <div id="view-camera">
        <div class="info-bar">
            <h3>üë§ <span id="lbl-user">---</span></h3>
            <p>üìÇ <span id="lbl-job">---</span></p>
            <p>Fotos: <span id="count" style="color:#e65100; font-weight:bold;">0</span></p>
        </div>

        <video id="video" autoplay playsinline></video>
        <canvas id="canvas" style="display:none;"></canvas>

        <div class="controls" id="controls-area">
            <button class="btn-action btn-shot" onclick="takePhoto()">üì∑ FOTO</button>
            <button class="btn-action btn-save" onclick="finishSession()">üíæ FINALIZAR</button>
        </div>
        
        <div id="status"></div>
    </div>
    
    <audio id="shutterSound" src="https://www.soundjay.com/mechanical/sounds/camera-shutter-click-08.mp3"></audio>

    <script>
        // TU NUEVA URL YA INTEGRADA:
        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbylKfa7j3CCVd3b_JUzhwHfFMuyszIyO-MBdcQIiO-tCqACGfIL-d6gOkOISJOEBNedIQ/exec";

        // Variables
        let userFolder = "";
        let jobFolder = "";
        let photoQueue = [];
        let stream = null;

        // Elementos DOM
        const viewMenu = document.getElementById('view-menu');
        const viewCamera = document.getElementById('view-camera');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const lblUser = document.getElementById('lbl-user');
        const lblJob = document.getElementById('lbl-job');
        const countSpan = document.getElementById('count');
        const statusDiv = document.getElementById('status');
        const controls = document.getElementById('controls-area');
        const shutterSound = document.getElementById('shutterSound');

        // 1. INICIAR (Preguntar Nombres)
        function startSession() {
            // Pregunta 1: Carpeta Padre (Usuario)
            let u = prompt("PASO 1: Ingresa TU NOMBRE (o √Årea):");
            if (!u) return;

            // Pregunta 2: Carpeta Hija (Trabajo)
            let j = prompt("PASO 2: Ingresa nombre de la EVIDENCIA (Ticket, Sitio, etc):");
            if (!j) return;

            userFolder = u;
            jobFolder = j;
            
            // Configurar UI
            lblUser.innerText = userFolder;
            lblJob.innerText = jobFolder;
            photoQueue = [];
            countSpan.innerText = "0";
            statusDiv.innerText = "";
            controls.style.display = 'flex';

            // Cambiar pantalla
            viewMenu.style.display = 'none';
            viewCamera.style.display = 'flex';
            document.body.style.backgroundColor = "#e8eaf6"; // Color gris claro de fondo

            initCamera();
        }

        // 2. C√ÅMARA
        function initCamera() {
            const constraints = {
                video: {
                    facingMode: { ideal: "environment" }, // Busca c√°mara trasera
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };
            
            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(constraints)
                .then(s => {
                    stream = s;
                    video.srcObject = stream;
                })
                .catch(e => {
                    alert("Error al abrir c√°mara: " + e.message + "\nRevisa que est√©s en HTTPS.");
                    location.reload();
                });
            } else {
                alert("Navegador no soporta c√°mara.");
            }
        }

        // 3. TOMAR FOTO
        function takePhoto() {
            if (!stream) return;
            const ctx = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            ctx.drawImage(video, 0, 0);

            // Sonido
            if(shutterSound) shutterSound.play().catch(e => console.log(e));

            // Calidad 0.7 para subir r√°pido
            const data = canvas.toDataURL('image/jpeg', 0.7);
            
            // Nombre archivo: Carlos_Ticket1_1.jpg
            // Limpiamos caracteres raros de los nombres de carpeta
            const safeUser = userFolder.replace(/[^a-zA-Z0-9]/g, "");
            const safeJob = jobFolder.replace(/[^a-zA-Z0-9]/g, "");
            
            const name = `${safeUser}_${safeJob}_${photoQueue.length + 1}.jpg`;

            photoQueue.push({ name: name, data: data });
            countSpan.innerText = photoQueue.length;
            
            // Efecto visual r√°pido
            statusDiv.innerText = `‚úÖ Foto #${photoQueue.length} lista.`;
            statusDiv.style.color = "#283593";
        }

        // 4. FINALIZAR
        function finishSession() {
            if (photoQueue.length === 0) {
                alert("Toma al menos una foto.");
                return;
            }

            if(!confirm(`¬øSubir ${photoQueue.length} fotos a:\nüìÇ ${userFolder} \n ‚Ü≥ üìÅ ${jobFolder}?`)) return;

            controls.style.display = 'none';
            statusDiv.innerText = "‚è≥ Subiendo a Drive... Por favor espera.";
            statusDiv.style.color = "#d84315";

            const payload = {
                mainFolder: userFolder, // Carpeta PADRE
                subFolder: jobFolder,   // Carpeta HIJA
                images: photoQueue
            };

            fetch(SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            })
            .then(() => {
                alert("‚úÖ ¬°√âxito! Las fotos se est√°n guardando en la carpeta: " + userFolder);
                location.reload(); // Recargar para empezar de nuevo
            })
            .catch(e => {
                alert("Error de red: " + e);
                controls.style.display = 'flex';
                statusDiv.innerText = "Error al subir.";
            });
        }
    </script>
</body>
</html>
