<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORPORATIVO IYOL - Cámara</title>
    <style>
        /* --- ESTILOS ORIGINALES IYOL --- */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e3e3f4;
            transition: background-color 0.3s;
        }

        /* VISTA 1: MENÚ (Visible al inicio) */
        #view-menu {
            display: block; 
            width: 100%;
            display: flex;
            justify-content: center;
        }
        
        .tab {
            background-color: #283593;
            color: white;
            padding: 30px 40px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        .btn-new-folder {
            background-color: #ff7043;
            border: none;
            color: white;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 5px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s ease;
        }
        .btn-new-folder:hover {
            background-color: #d84315;
        }

        /* VISTA 2: CÁMARA (Oculta al inicio) */
        #view-camera {
            display: none; /* Se activa con JS */
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 800px;
            padding: 10px;
            text-align: center;
        }

        /* Estilos internos de la cámara (Originales) */
        .camera-title { font-size: 1.5em; margin-bottom: 10px; color: #333; }
        
        video {
            width: 100%;
            max-width: 600px;
            height: auto;
            border-radius: 10px;
            margin: 10px 0;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            background: #000;
        }

        .controls-area button {
            background-color: #2196f3;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            margin: 10px;
            cursor: pointer;
        }
        .controls-area button:hover { background-color: #1976d2; }
        
        .controls-area .btn-finish { background-color: #4caf50; }
        .controls-area .btn-finish:hover { background-color: #388e3c; }

        #status { margin-top: 15px; font-weight: bold; color: #333; }
        
        /* Ocultar canvas usado para captura */
        canvas { display: none; }
    </style>
</head>
<body>

    <div id="view-menu">
        <div class="tab">
            <h1>CORPORATIVO IYOL</h1>
            <button class="btn-new-folder" onclick="startSession()">Nueva Carpeta</button>
        </div>
    </div>

    <div id="view-camera">
        <h2 id="folder-title" class="camera-title">Carpeta: ---</h2>
        <p style="color:#555;">Fotos capturadas: <span id="count" style="font-weight:bold; color:#283593;">0</span></p>

        <video id="video" autoplay playsinline></video>
        <canvas id="canvas"></canvas>
        
        <div class="controls-area" id="controls">
            <button onclick="takePhoto()">📸 Tomar Foto</button>
            <button class="btn-finish" onclick="finishSession()">💾 Finalizar y Guardar</button>
        </div>
        
        <div id="status"></div>
    </div>

    <audio id="shutterSound" src="https://www.soundjay.com/mechanical/sounds/camera-shutter-click-08.mp3"></audio>

    <script>
        // CONFIGURACIÓN
        const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycby3qCr5-yEyUzT-huoIEJMDnF2rZL0TlJOSf-6sv-lge_nrsAHHQ9D7yRX9ehHQO6KvTw/exec";

        // Variables de estado
        let currentFolderName = "";
        let photoQueue = [];
        let stream = null;

        // Referencias DOM
        const viewMenu = document.getElementById('view-menu');
        const viewCamera = document.getElementById('view-camera');
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');
        const countSpan = document.getElementById('count');
        const statusDiv = document.getElementById('status');
        const folderTitle = document.getElementById('folder-title');
        const controlsDiv = document.getElementById('controls');
        const shutterSound = document.getElementById('shutterSound');

        // --- 1. INICIAR SESIÓN (Cambio de vista sin popup) ---
        function startSession() {
            const name = prompt("Ingresa el nombre para la nueva carpeta:");
            if (!name) return; // Si cancela, no hace nada

            // Configurar entorno
            currentFolderName = name;
            photoQueue = [];
            countSpan.innerText = "0";
            folderTitle.innerText = "Carpeta: " + currentFolderName;
            statusDiv.innerText = "";
            controlsDiv.style.display = 'block';

            // SWAP DE VISTAS (Magia SPA)
            viewMenu.style.display = 'none';
            viewCamera.style.display = 'flex';
            document.body.style.backgroundColor = "#f3f4f6"; // Cambio de fondo al gris claro

            // Encender cámara
            initCamera();
        }

        // --- 2. GESTIÓN DE CÁMARA ---
        function initCamera() {
            const constraints = {
                video: {
                    facingMode: { ideal: "environment" }, // Busca cámara trasera
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                }
            };

            if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                navigator.mediaDevices.getUserMedia(constraints)
                .then(s => {
                    stream = s;
                    video.srcObject = stream;
                })
                .catch(err => {
                    alert("Error de Cámara: " + err.message + "\n\nNOTA: Si estás en celular, asegúrate de usar HTTPS o localhost.");
                    returnToMenu();
                });
            } else {
                alert("Tu navegador no soporta acceso a la cámara.");
                returnToMenu();
            }
        }

        // --- 3. TOMAR FOTO ---
        function takePhoto() {
            if (!stream) return;

            // Ajustar canvas y dibujar
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0);

            // Sonido
            if(shutterSound) shutterSound.play().catch(e => console.log(e));

            // Convertir a JPG (calidad 0.8)
            const imageData = canvas.toDataURL('image/jpeg', 0.8);
            
            // Agregar a la cola
            const fileName = currentFolderName + "-" + (photoQueue.length + 1) + ".jpg";
            photoQueue.push({ name: fileName, data: imageData });

            // Feedback Visual
            countSpan.innerText = photoQueue.length;
            statusDiv.innerText = "✅ Foto capturada (" + photoQueue.length + ")";
            statusDiv.style.color = "#283593";
        }

        // --- 4. SUBIR A DRIVE ---
        function finishSession() {
            if (photoQueue.length === 0) {
                alert("No has tomado ninguna foto.");
                return;
            }

            if (!confirm("¿Deseas finalizar y subir " + photoQueue.length + " fotos a Drive?")) return;

            // Bloquear interfaz
            controlsDiv.style.display = 'none';
            statusDiv.innerText = "⏳ Subiendo imágenes a Drive... Por favor espera.";
            statusDiv.style.color = "#d84315";

            const payload = {
                folderName: currentFolderName,
                images: photoQueue
            };

            // Fetch con modo NO-CORS (Blindado contra errores de red)
            fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            })
            .then(() => {
                alert("¡Proceso Terminado!\n\nLas fotos se están guardando en segundo plano en la carpeta: " + currentFolderName);
                returnToMenu();
            })
            .catch(error => {
                console.error(error);
                alert("Hubo un error de conexión: " + error);
                controlsDiv.style.display = 'block';
                statusDiv.innerText = "Error. Intenta de nuevo.";
            });
        }

        // --- 5. RESTAURAR ---
        function returnToMenu() {
            // Apagar cámara para ahorrar batería
            if (stream) {
                stream.getTracks().forEach(track => track.stop());
                stream = null;
            }

            // Volver a vista inicial
            viewCamera.style.display = 'none';
            viewMenu.style.display = 'flex'; // Flex para centrar el menú
            document.body.style.backgroundColor = "#e3e3f4"; // Fondo original
        }
    </script>
</body>
</html>
